<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width">
         <link rel="stylesheet" href="reg.css">
         <title>Login page</title>
     </head>
     <body>
         <div class="container">
           <h2>Login</h2>
             <form class="form" id="form">
                 <div class="form-control">
                     <label for="email">E-mail</label>
                     <input type="text" id="email" placeholder="mymail@email.com"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com" required>
                 </div>
                 <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, 
                    and at least 8 more characters" required>
                </div>
                <button formaction="success.html" >Submit</a></button>
             </form>
         </div>
     </body>
 </html>
